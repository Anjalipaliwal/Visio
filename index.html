<!DOCTYPE html>    
 <html>    
  <html>
    <head>    
       <title>QuotesDaily</title>
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>    
       <script type="text/javascript" src="quotescontroller.js"></script>   
       <link rel="stylesheet" href="app.css"> 
     </head>
      <header>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
          <div class="logo"><p class="front">Quotes</p><p class="back">Daily</p></div>
          </div>
          <div class="col-sm-6">
              <nav class="navbar navbar-expand-lg  float-right">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                      </li>
                    </ul>
                  </div>
                </nav>
        </div>
        </div>
        </div>
      </header>
      <body  ng-app="quotesApp">
        <section  class="intro-dashboard">
          <div class="container">
            <div class="row">
          <div class="col-sm-6">  
              <h1 class="heading">
                 Your daily dose of life changing quotes..
                </h1> 
                <p>
                 Every quote has a different motive 
                </p>
                <button type="button" class="btn btn-warning">See More Quotes</button>
            </div>  
            <div class="col-sm-6">
            <img class="rounded-circle" src="">
            </div>
            </div>
          </div> 
        </section>
    
         <section class="list">
          <div class="title-area">
            <h2>List of Quotes</h2>
          </div>
          <div class="container "
         >
            <div class="row" ng-controller="ListCtrl" >
                   
               
              <div class="card" ng-repeat="q in quotes " >
              
                <img class="card-img-top" src={{q.imageUrl}}>
             
              <h5 class="card-title text-danger">Quote of the day</h5>
              <p class="card-text">{{q.quote}}</p>
              <div class="container">
                <div class="row">
                  <div class="col-sm-4">
                    <a href=""><span class="share "><i class="material-icons">
                      favorite
                      </i></span>
                      <p>{{q.likeCount}}</p></a>
                  </div>
                  <div class="col-sm-4">
                   <a href=""><span class="icon"> <i class="material-icons">
                    send
                    </i></span>
                    <p>{{q.shareCount}}</p></a>
                  </div>
                  <div class="col-sm-4">
                    <a href=""><span> <i class="material-icons">
                      sentiment_satisfied
                       </i></span>
                       <p>{{q.viewCount}}</p></a>
                   </div>
                </div>
              </div>
         <div ng-repeat="a in author">
           <p>{{a.name}}</p>
         </div>
          
         
          </div>
               
                </div>
          </div>  
          </div> 
         </section>   
 </body>    
 </html>
